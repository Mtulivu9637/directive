<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link your custom CSS here -->
    <style>
        /* You can add custom CSS here or link to an external stylesheet */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Uploaded Files</h1>

    {% if files %}
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Uploaded At</th>
                <th>Download Excel</th>
                <th>Download PDF</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file.name }}</td>
                <td>{{ file.uploaded_at }}</td>
                <td>
                    <a href="{% url 'download_excel' file.id %}">Download Excel</a>
                </td>
                <td>
                    <a href="{% url 'convert_excel_to_pdf' file.id %}">Download PDF</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}

</div>

</body>
</html>
